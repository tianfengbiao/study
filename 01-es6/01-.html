function deal(list) {
    var l = list.length;
    var res = [list[0]]
    for(var i = 1; i < l; i++) {
        var B = list[i];
        var j = 0;
        while(j < res.length){
            if(B > res[j]){
                j++; 
            }else {
                break;
            }
        }
    }
}


/**
 * @param {string} s
 * @return {number}
 */
 var lengthOfLongestSubstring = function(s) {
    if(s.length === 0 ){
        return 0
    }
    let setMap = new Set();
    let maxLenght = 0;
    let j = 0;
    for(let i = 0; i < s.length; i++) {
        if(!setMap.has(s[i])) {
            setMap.add(s[i]); 
            maxLenght = Math.max(setMap.size, maxLenght)
        } else { 
            while(setMap.has(s[i])){
                setMap.delete(s[j]);
                j++;
            }
            setMap.add(s[i]); 
        }

    }

    return maxLenght

};

// **
//  * Definition for singly-linked list.
  function ListNode(val, next) {
     this.val = (val===undefined ? 0 : val)
     this.next = (next===undefined ? null : next)
  }
 
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var addTwoNumbers = function(l1, l2) {
    var dumy = new ListNode();
    var cur = dumy;
    var carry = 0;

    while(l1 !== null || l2 !== null) {
        var sum = 0;
        if(l1 !== null) {
            sum += l1.val;
            l1 = l1.next
        }

        if(l2 !== null) {
            sum += l2.val;
            l2 = l2.next
        }

        sum += carry;

        cur.next = new ListNode(sum % 10);

        carry = Math.floor(sum / 10)

        cur = cur.next;
    }

    if(carry > 0) {
        cur.next = new ListNode(sum % 10);
    }
    return dumy.next;
};
