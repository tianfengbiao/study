var arr1 = [1,2,3,4]// 123
var arr2 = [9,8,9,0]// 789

function add(a, b) {
    var jinWei = 0;
    
    var lastV1;
    var lastV2;
    var arr = []
    while(a.length > 0 || b.length > 0){
        var sum = 0;
        if(a.length > 0) {
            lastV1 = a.pop();
            sum += lastV1
        }

        if(b.length > 0) {
            lastV2 = b.pop();
            sum += lastV2
        }
        
        
        sum += jinWei;

        arr.unshift(sum%10)
        jinWei = Math.floor(sum / 10)
    }
    if(jinWei > 0) {
        arr.unshift(jinWei)
    }
    return arr.join('');
}

var arr3 = [3,1,9,2,8,5,6,4,8]

function insert(arr){
    // debugger
    var A = arr[0]
    var newArr = []
    newArr.push(A)



    for(var i = 1; i < arr.length; i++) {
        var B = arr[i]
        for(var j = newArr.length - 1; j>=0; j--) {
            A = newArr[j]
            if(B > A){// B=1 A=3
                newArr.splice(j+1,0,B)
                break
            }
            if(j==0){
                newArr.unshift(B)

            }
        }
    }
    return newArr;
}

console.log('addFn====',addFn(55, 101.54))

function quick(arr) {
    if(arr.length <= 1) {
        return arr
    }
    var minddleInd = Math.floor(arr.length / 2)
    var minddleVal = arr.splice(minddleInd, 1)[0]

    var leftArr = []
    var rightArr = []

    var i = 0;
    while(i < arr.length) {
        var curVal = arr[i];
        if(curVal > minddleVal){
            rightArr.push(curVal)
        } else {
            leftArr.push(curVal)
        }
        i++;
    }

    return quick(leftArr).concat(minddleVal, quick(rightArr))
}

var res1 = quick(arr3)
console.log('res1==',res1)
