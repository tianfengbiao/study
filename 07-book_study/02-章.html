<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    在解释器对<script></script>元素内部的所有代码求值完毕以前，页面中的其余内容都不会被浏览器加载或显示。
    即：script脚本会阻塞页面加载渲染
</body>
</html>
<script async>
    // 表示应该立即下载脚步，但不应妨碍页面钟其他操作。。
    // 多个<script async> 先后执行顺序不定。。
    // 在load事件前执行。
</script>
<script defer>
    // 表示脚步可以延迟到文档完全被加载和解析显示完成之后再执行。。H5标准中会被忽略。并按照先后顺序执行
</script>
<script src="">
// 表示要执行代码的外部文件。。。这里要内嵌的代码会被忽略
</script>
<script type="text/javascript">
// 默认
</script>
