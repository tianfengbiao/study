567. 字符串的排列
给你两个字符串 s1 和 s2 ，写一个函数来判断 s2 是否包含 s1 的排列。

换句话说，s1 的排列之一是 s2 的 子串 。

 

示例 1：

输入：s1 = "ab" s2 = "eidbaooo"
输出：true
解释：s2 包含 s1 的排列之一 ("ba").
示例 2：

输入：s1= "ab" s2 = "eidboaoo"
输出：false

<script>
/**
 * @param {string} s1
 * @param {string} s2
 * @return {boolean}
 */
 var checkInclusion = function(s1, s2) {
    let l1 = s1.length;
    let l2 = s2.length;
    if(l1 > l2) {
        return false;
    }
    let arr1 = Array(26).fill(0)
    let ascii = 'a'.charCodeAt();
    for(let i = 0; i < l1; i++) {
        let ascii1 = s1[i].charCodeAt() - ascii;
        arr1[ascii1] -= 1
    }

    let left = 0;
    let right = 0;
    while(left < l2){
        let ascii2 = s2[left].charCodeAt() - ascii;
        arr1[ascii2] += 1;
        if(arr1[ascii2] > 0) {
            let ascii3 = s2[left].charCodeAt() - ascii;
            arr1[ascii3] -= 1;
            left++;
        }
        if(right - left + 1 === 2) {
            return true;
        }
        right++;
    }
    return false;
};
let s1 = "ab";
let s2 = "eidboaoo";
checkInclusion(s1,s2)
</script>
