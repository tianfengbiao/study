<body>
    输入两个递增排序的链表，合并这两个链表并使新链表中的节点仍然是递增排序的。

    输入：1->2->4, 1->3->4
    输出：1->1->2->3->4->4
</body>
</html>
<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    var dummy = new ListNode(-1);
    var p = dummy;
    var p1 = l1;
    var p2 = l2;
    while(p1 !== null && p2 !== null) {
        if(p1.val < p2.val) {
            p.next = p1;
            p1 = p1.next;
        } else {
            p.next = p2;
            p2 = p2.next;
        }
        p = p.next;
    }
    if(p1 !== null) {
        p.next = p1;
    }
    if(p2 !== null) {
        p.next = p2;
    }
    return dummy.next;
};



</script>
