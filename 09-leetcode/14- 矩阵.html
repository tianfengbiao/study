    542. 01 矩阵
    给定一个由 0 和 1 组成的矩阵 mat ，请输出一个大小相同的矩阵，其中每一个格子是 mat 中对应位置元素到最近的 0 的距离。
    
    两个相邻元素间的距离为 1 。
    
     
    
    示例 1：
    
    
    
    输入：mat = [[0,0,0],[0,1,0],[0,0,0]]
    输出：[[0,0,0],[0,1,0],[0,0,0]]
    示例 2：
    
    
    
    输入：mat = [[0,0,0],[0,1,0],[1,1,1]]
    输出：[[0,0,0],[0,1,0],[1,2,1]]
</body>

<script>
/**
 * @param {number[][]} mat
 * @return {number[][]}
 */
 var updateMatrix = function(mat) {
    let m = mat.length;
    let n = mat[0].length;
    let quenue = [];
    for(let i = 0; i < m; i++) {
        for(let j = 0; j < n; j++) {
            if(mat[i][j] === 0) {
                quenue.push([i,j])
            } else {
                mat[i][j] = -1;
            }
        }
    }
    const dx = [-1,1,0,0]
    const dy = [0,0,-1,1]
    while(quenue.length) {
        let [i, j] = quenue.shift();
        for(let k = 0; k < 4; k++) {
            let newX = i + dx[k];
            let newY = j + dy[k];
            if(newX >=0 && newX < m && newY >= 0 && newY < n && mat[newX][newY] === -1) {
                mat[newX][newY] = mat[i][j] + 1;
                quenue.push([newX, newY]);
            }
        }
    }
    return mat;
};

</script>
