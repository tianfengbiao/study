<body>
给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。

进阶：你能尝试使用一趟扫描实现吗？


</body>

<script>
function ListNode(val, next) {
    this.val = (val===undefined ? 0 : val)
    this.next = (next===undefined ? null : next)
}

var removeNthFromEnd = function(head, n) {
    let cur = head;
    let list = [];
    while(cur !== null) {
        list.push(cur.val);
        cur = cur.next;
    }

    let l = list.length;
    let cur1 = head;
    let i = 1;
    while(i < l) {
        cur1 = cur1.next;
        if(i === n) {
            break;
        }
        i++
    }
    head.next = cur;
    return cur1;
