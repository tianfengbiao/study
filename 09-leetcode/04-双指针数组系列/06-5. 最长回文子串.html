<body>
    给你一个字符串 s，找到 s 中最长的回文子串。

如果字符串的反序与原始字符串相同，则该字符串称为回文字符串。

 

示例 1：

输入：s = "babad"
输出："bab"
解释："aba" 同样是符合题意的答案。
示例 2：

输入：s = "cbbd"
输出："bb"

</body>
</html>
<script>
/**
 * @param {string} s
 * @return {string}
 */
var longestPalindrome = function(s) {
    function findStr(str, l, r) {
        while(l >= 0 && r < str.length) {// 从中间向2边移动靠拢
            if(str[l] !== str[r]) {
                break;
            }
            l--;
            r++;
        }
        // 这里l会+1；
        // r会多1，因为slice的原因，不用-1
        return str.slice(l+1, r);
    }
    var res = '';
    for(var i = 0; i < s.length; i++) {
        var str1 = findStr(s, i, i);// 找到为奇数的中间点
        var str2 = findStr(s, i, i+1);// 找到为偶数的中间点
        res = res.length > str1.length ? res : str1;// 找到最大值
        res = res.length > str2.length ? res : str2;// 找到最大值
    }
    return res;
};
longestPalindrome('babad')
</script>
