    剑指 Offer 57. 和为s的两个数字
输入一个递增排序的数组和一个数字s，在数组中查找两个数，使得它们的和正好是s。如果有多对数字的和等于s，则输出任意一对即可。

 

示例 1：

输入：nums = [2,7,11,15], target = 9
输出：[2,7] 或者 [7,2]
示例 2：

输入：nums = [10,26,30,31,47,60], target = 40
输出：[10,30] 或者 [30,10]
</body>

<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    var left = 0;
    var right = nums.length - 1;
    while(left < right) {
        var small = nums[left];
        var big = nums[right];
        var total = big + small;
        if(total === target) {
            return [small, big];
        } else if(total < target) {
            left++;
        } else if(total > target) {
            right--;
        }
    }
    return []
};
</script>
